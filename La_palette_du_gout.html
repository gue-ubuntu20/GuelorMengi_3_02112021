<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="stylesheet" href="sass/menu.css">
    <script src="https://kit.fontawesome.com/39f0b3fc9b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="index.html">
        <div class="arrow"><i class="fas fa-arrow-left"></i></div></a>
        <h1>Ohmyfood</h1>
    </header>

    <section class="cardContainer">

        <!-- INTRODUCTION -->
        <section class="introduction">
            <img class="picture" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="picture_new_menu_restaurant_La_palette_du_gout">
            <div class="nameRestaurant">
                <h2>La palette du goût</h2>
                <div class="like">
                    <i class=" heartIconLike fas fa-heart"></i>
                    <i class=" heartIcon far fa-heart"></i>
                </div>
            </div>
        </section>

        <!-- STARTER DISH -->

        <section class="starterDish">
            
            <p class="titleStaterDish">
            <span class="fatText underlineTitle"> ENTR</span>ÉES
            </p>
            <div class="btnStarterDish down1 up">

                <h4 class="sizeTextMenu fatText">Fricassée d'escargot <br>
                
                <span class="ingredient">Au piment d'espelette</span>
                </h4>
                <p class="price">25€</p>
                <div class="box">
                   <span class="checkMenu fa-solid fa-circle-check"></span> 
                </div>
            
            </div>

            <div class="btnStarterDish down2 up">

                <h4 class="sizeTextMenu fatText">Foie gras de canard mi-cuit<br>
                
                <span class="ingredient">Et ses copeaux de truffe noire</span>
                </h4>
                <p class="price">35€</p>
                <div class="box">
                    <div><i class="checkMenu fa-solid fa-circle-check"></i></div> 
                </div>
            
            </div>

            <div class="btnStarterDish down3 up">

                <h4 class="sizeTextMenu fatText">Oeuf au plat<br>
                
                <span class="ingredient">Assaisonné à la truffe sur lit de caviar</span>
                </h4>
                <p class="price">20€</p>
                <div class="box">
                    <div class=""><i class=" fa-solid fa-circle-check"></i></div> 
                </div>
            
            </div>



        </section>

    </section>
</body>
</html>
